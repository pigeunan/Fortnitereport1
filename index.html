<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>흥미로운 정보 모음</title>
<style>
  :root{--bg:#0b1020;--card:#0f1724;--accent:#ffcc00;--muted:#9aa4b2}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,"Apple SD Gothic Neo",system-ui;background:linear-gradient(180deg,var(--bg),#03040a);color:#e6eef8}
  .wrap{max-width:900px;margin:48px auto;padding:0 20px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border-radius:14px;padding:28px;box-shadow:0 16px 50px rgba(0,0,0,.5)}
  h1{margin:0 0 8px}
  p{line-height:1.7;color:var(--muted)}

  /* 오버레이 */
  .overlay{position:fixed;inset:0;background:#000;display:none;align-items:center;justify-content:center;z-index:9999}
  .overlay.show{display:flex;animation:pop .24s ease-out}
  @keyframes pop{from{transform:scale(1.02);opacity:0}to{transform:scale(1);opacity:1}}

  .vbox{position:relative;width:min(1100px,96vw);aspect-ratio:16/9;background:#000;border-radius:10px;overflow:hidden;box-shadow:0 24px 80px rgba(0,0,0,.8)}
  video{width:100%;height:100%;display:block}
  .controls{position:absolute;inset:auto 0 0 0;display:flex;justify-content:space-between;align-items:center;gap:8px;padding:10px;background:linear-gradient(180deg,transparent,rgba(0,0,0,.55))}
  .btn{border:0;border-radius:9px;padding:10px 14px;font-weight:800;cursor:pointer}
  .primary{background:var(--accent);color:#16130a}
  .ghost{background:rgba(255,255,255,.06);color:#e6eef8}
  .warn{position:absolute;top:10px;right:10px;background:rgba(0,0,0,.5);color:#fff;border-radius:8px;padding:6px 10px;font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>과몰입을 부르는 집중 루틴 5가지</h1>
      <p>
        1) 방해 요소 최소화<br>
        2) 25분 전력질주 + 5분 회복<br>
        3) 가벼운 스트레칭으로 워밍업<br>
        4) 목표를 잘게 쪼개고 체크<br>
        5) 끝나면 보상으로 도파민 관리
      </p>
      <p>팁을 읽다 보면… (이 아래로 원하는 글을 더 적어도 됨)</p>
    </div>
  </div>

  <!-- 5초 뒤 뜨는 영상 오버레이 -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="vbox">
      <video id="vid" playsinline autoplay muted preload="auto">
        <source src="https://github.com/pigeunan/myvideo/raw/refs/heads/main/cm-chat-media-video-1016a9fde-00c2-5fca-b544-014ee5d7809422100_1.mp4" type="video/mp4">
        브라우저가 비디오 태그를 지원하지 않습니다.
      </video>
      <div class="warn">⚠️ 자동으로 음소거 상태로 재생됩니다. “소리 켜기”를 누르면 크게 나와요.</div>
      <div class="controls">
        <button class="btn primary" id="unmute">소리 켜기 🔊</button>
        <button class="btn ghost" id="exit">닫기 ✕</button>
      </div>
    </div>
  </div>

<script>
  const REVEAL_DELAY_MS = 5000; // 5초
  const overlay = document.getElementById('overlay');
  const vid = document.getElementById('vid');
  const unmuteBtn = document.getElementById('unmute');
  const exitBtn = document.getElementById('exit');

  // 5초 뒤 오버레이 표시
  setTimeout(async () => {
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden', 'false');
    try {
      if (vid.paused) await vid.play();
    } catch(e) {}
  }, REVEAL_DELAY_MS);

  // 소리 켜기
  unmuteBtn.addEventListener('click', async () => {
    vid.muted = false;
    vid.volume = 1.0;
    try { await vid.play(); } catch(e){}
  });

  // 닫기
  exitBtn.addEventListener('click', () => {
    try { vid.pause(); vid.currentTime = 0; } catch(e){}
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden', 'true');
    overlay.style.display = 'none';
  });

  // ESC 키 닫기
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' && overlay.getAttribute('aria-hidden') === 'false'){
      exitBtn.click();
    }
  });
</script>
</body>
</html>
